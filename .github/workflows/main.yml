name: Deploy Kittygram

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run backend tests
      run: |
        cd backend
        python manage.py test
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false --passWithNoTests

  build_and_push:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and push backend
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest
    
    - name: Build and push frontend
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest
    
    - name: Build and push gateway
      run: |
        cd nginx
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        timeout: 30s
        script: |
          cd ~/kittygram
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
          docker-compose -f docker-compose.production.yml pull
          docker-compose -f docker-compose.production.yml down
          docker-compose -f docker-compose.production.yml up -d
          sleep 10
          docker-compose -f docker-compose.production.yml exec -T backend python manage.py migrate
          docker-compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput

  post_deploy_tests:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Run post-deploy tests
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üì± Application URL: ${{ secrets.KITTYGRAM_DOMAIN }}"
        echo "Running post-deploy tests..."
        curl -f ${{ secrets.KITTYGRAM_DOMAIN }} && echo "‚úÖ Application is reachable" || echo "‚ùå Application is not reachable"
