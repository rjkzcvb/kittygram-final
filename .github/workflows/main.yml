name: Deploy Kittygram

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run backend tests
      run: |
        cd backend
        python manage.py test
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false --passWithNoTests

  build_and_push:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and push backend
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest
    
    - name: Build and push frontend
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest
    
    - name: Build and push gateway
      run: |
        cd nginx
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Debug server connection
      run: |
        echo "Testing connection to server..."
        ping -c 3 ${{ secrets.SERVER_HOST }} || echo "Ping failed"
        nc -zv ${{ secrets.SERVER_HOST }} 22 || echo "SSH port check failed"
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        timeout: 30s
        script: |
          echo "Connected successfully to server!"
          whoami
          pwd
          ls -la
          cd ~/kittygram
          echo "Creating .env file..."
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
          echo "Pulling latest images..."
          docker-compose -f docker-compose.production.yml pull
          echo "Stopping existing containers..."
          docker-compose -f docker-compose.production.yml down
          echo "Starting new containers..."
          docker-compose -f docker-compose.production.yml up -d
          sleep 10
          echo "Running migrations..."
          docker-compose -f docker-compose.production.yml exec -T backend python manage.py migrate
          echo "Collecting static files..."
          docker-compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput
          echo "Deployment completed successfully!"

  post_deploy_tests:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Run post-deploy tests
      run: |
        echo "Running post-deploy tests..."
        curl -f ${{ secrets.KITTYGRAM_DOMAIN }} || echo "Application not reachable yet"
    
    - name: Send Telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          üöÄ Kittygram —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!
          –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
          –ö–æ–º–º–∏—Ç: ${{ github.sha }}
          –°—Å—ã–ª–∫–∞: ${{ secrets.KITTYGRAM_DOMAIN }}
